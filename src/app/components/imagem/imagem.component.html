<!-- app.component.html -->
<h2>Upload de Imagem</h2>
<input type="file" (change)="onFileSelected($event)" />
<button (click)="upload()">Enviar</button>

<h2>Imagens Salvas</h2>
<div style="display: flex; flex-wrap: wrap; gap: 16px;">
  <div *ngFor="let img of images" style="border: 1px solid #ccc; padding: 8px;">
    <p>{{ img.name }}</p>
    <img [src]="img.url" alt="{{ img.name }}" style="max-width: 200px; max-height: 200px;" />
    <br />
    <button (click)="download(img.id, img.name)">Baixar</button>
  </div>
</div>
