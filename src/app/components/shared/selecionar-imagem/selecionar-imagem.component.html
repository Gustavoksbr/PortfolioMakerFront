
<div class="adicionar-foto">
  <!-- Mostrar imagem, se houver -->
  <ng-container *ngIf="imagePreviewUrl; else placeholder">
    <img
      [src]="imagePreviewUrl"
      alt="Imagem selecionada"
      class="preview-imagem"
    />

    <!-- Botão de remover (se não for só visualização) -->
    <button
      *ngIf="!somenteVisualizacao"
      type="button"
      class="botao-remover add-remover"
      (click)="abrirPopUpRemoverImagem()">
      Remover
    </button>

  </ng-container>
  @if (imagemRemoverPopUp){
    <div class="confirmacao-box">
      <p>Deseja remover essa imagem?</p>
      <div>
        <button class="btn btn-sm btn-danger" (click)="removerImagem()">Sim</button>
        <button class="btn btn-sm btn-secondary" (click)="fecharPopUpRemoverImagem()">Não</button>
      </div>
    </div>
  }
  <!-- Placeholder com botão de adicionar -->
  <ng-template #placeholder>
    <button
      *ngIf="!somenteVisualizacao"
      (click)="fileInput.click()"
      class="botao-adicionar-foto add-remover">
      {{ labelText }}
    </button>
  </ng-template>

  <!-- Hidden file input -->
  <input
    type="file"
    #fileInput
    accept="image/*"
    (change)="onFileSelected($event)"
    style="display: none" />
</div>
